pipeline {
    agent any

    stages {
        stage('Clone') {
            steps {
                echo 'checkout  from github'
                git branch: 'main', url: 'https://github.com/DatTruong-dev070697/JavaDockerTest.git'
            }
        }
        stage('Build') {
            steps {
                echo 'Build project with docker'
                cd /root/jenkins/workspace/JavaProject_Webhook/src/main/java/demo
                docker build -t abc .
                docker run abc
            }
        }
    }
}